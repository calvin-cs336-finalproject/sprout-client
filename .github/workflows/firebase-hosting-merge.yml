name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Decode the Firebase credentials from the secret
      - name: Decode Firebase credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" | base64 --decode > credentials.js

      # Install dependencies and build the project
      - run: npm ci && npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CS336_STOCK_MARKET_PROJECT }}
          channelId: live
          projectId: cs336-stock-market-project
